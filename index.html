<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Tracker</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="title-container">
			<h1>Welcome to your Book Shelf</h1>
			<h3>Add a new book using the button below</h3>
			<button class="new-button">+</button>
		</div>

		<div class="book-container">
			<div class="book">
				<h2>Book Name</h2>
				<h3>Author</h3>
				<h3>Pages:</h3>
				<div class="read-container">
					<h3>Read?</h3>
					<form>
						<input
							type="checkbox"
							id="read"
							name="read"
							value="read"
						/>
						<label for="read"></label>
					</form>
				</div>
			</div>
		</div>

		<div class="new-book-container hidden">
			<form>
				<label for="book-title">Book Title:</label><br />
				<input type="text" id="book-title" name="book-title" /><br />
				<label for="author">Author:</label><br />
				<input type="text" id="author" name="author" /><br />
				<label for="pages">Pages:</label>
				<input type="number" id="pages" name="pages" /><br />
				<label for="hasRead">Read?</label>
				<input
					type="checkbox"
					id="hasRead"
					name="hasRead"
					value="read"
				/><br />
				<button class="add-book-button" type="button">Add Book</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
