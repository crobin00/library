<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Tracker</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="bg"></div>
		<div class="header">
			<button type="button" class="add-book-button">New Book</button>
		</div>

		<div class="book-container">
			<!--
			<div class="book">
				<div class="title">Title</div>
				<div class="author">Author</div>
				<div class="page">Pages</div>
				<div class="book-buttons">
					<button class="book-button read">Read</button>
					<button class="book-button remove">Remove</button>
				</div>
			</div>
        --></div>

		<div class="hidden-book new-book-container">
			<form>
				<label for="book-title">Book Title:</label><br />
				<input
					type="text"
					id="book-title"
					name="book-title"
					onfocus="this.value=''"
				/><br />
				<label for="author">Author:</label><br />
				<input
					type="text"
					id="author"
					name="author"
					onfocus="this.value=''"
				/><br />
				<label for="pages">Pages:</label>
				<input
					type="number"
					id="pages"
					name="pages"
					onfocus="this.value=''"
				/><br />
				<label for="hasRead">Read?</label>
				<input
					type="checkbox"
					id="hasRead"
					name="hasRead"
					value="read"
				/><br />
				<button class="new-book-add-button" type="button">
					Add Book
				</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
